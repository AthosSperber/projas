{% extends 'base.html' %}

{% block content %}
<div class="row g-4">
  <div class="col-lg-7">
    <div class="hero p-4">
      <h1 class="display-5">ReclameAli+</h1>
      <p class="lead text-muted">
        Centro de reclamações — publique via QR code durante a apresentação e veja a análise acontecendo ao vivo.
      </p>

      <div id="carouselExample" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{ url_for('static', filename='img/hero/dog1.png') }}" class="d-block w-100 hero-img" alt="slide1">
          </div>
          <div class="carousel-item">
            <img src="{{ url_for('static', filename='img/hero/cat1.png') }}" class="d-block w-100 hero-img" alt="slide2">
          </div>
          <div class="carousel-item">
            <img src="{{ url_for('static', filename='img/hero/mix1.png') }}" class="d-block w-100 hero-img" alt="slide3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="card card-cta p-3">
      <h5>Enviar Reclamação</h5>
      <form id="meuForm" method="post" action="{{ url_for('submit') }}">
        <input class="form-control mb-2" name="nome" placeholder="Seu nome" required>
        <input class="form-control mb-2" name="email" type="email" placeholder="Seu e-mail" required>
        <textarea class="form-control mb-2" name="descricao" rows="5" placeholder="Descreva o problema" required></textarea>
        <button class="btn btn-primary w-100" type="submit">Enviar Reclamação</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
